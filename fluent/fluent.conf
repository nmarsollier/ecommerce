<source>
  @type tcp
  tag tcp.events
  port 24224
  bind 0.0.0.0
  <parse>
    @type json
  </parse>
</source>

<match fluent.info>
  @type stdout
</match>

<match tcp.events>
  @type sql
  host host.docker.internal
  port 5432
  database fluentd
  username postgres
  adapter postgresql
  schema fluent
  <buffer>
    flush_interval 1s
    chunk_limit_size 20m
  </buffer>
</match>